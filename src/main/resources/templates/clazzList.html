<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<table>
    <tr>
        <th>编号</th>
        <th>班级名</th>
        <th>班主任</th>
        <th>操作</th>
    </tr>
    <tr th:each="clazz : ${clazzList}">
        <td th:text="${clazz.id}"></td>
        <td th:text="${clazz.name}"></td>
        <td th:text="${clazz.master}"></td>
        <td><a href="#">删除</a>  <a href="#">修改</a></td>
    </tr>
</table>
</body>
</html>
